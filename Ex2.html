<html>

   <head>
      <title>Event Handlers Example</title>
      <base href = "https://www.tutorialspoint.com/" />
      
      <script type = "text/JavaScript">
         function Handler() {
            alert("Mouse Hover");
         }
      </script>
   </head>

   <body>
      <p onmouseover = "Handler();">Map the mouse here...</p>
   </body>

</html>
